<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharknado</title>
    <base href="https://juponhuissier.github.io/sharknado-presentation/">
    <link rel="stylesheet" href="./reveal/dist/reveal.css">
    <link rel="stylesheet" href="./reveal/dist/theme/league.css">
    <link rel="stylesheet" href="./indexstyle.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div class="r-stack">
                    <img
                        class="fragment"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Sharknado_logo.png/800px-Sharknado_logo.png"
                        />
                    <img
                        class="fragment"
                        src="https://img.lemde.fr/2015/07/21/107/0/2822/1409/1342/671/60/0/5510922_16438-xgownf.jpg"
                        />
                    <img
                        class="fragment"
                        src="https://m.media-amazon.com/images/S/pv-target-images/efd52e90d926c99d21f8ba3ca018e35323a1118fcb13dc5d9f63a715d2c69af9._SX1080_FMpng_.png"
                        />
                    <img
                        class="fragment"
                        src="https://resizing.flixster.com/7HDzejpLBr_vYsgPHhfIqxUqdos=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9996687_k_h9_ab.jpg"
                        />
                    <img
                        class="fragment"
                        src="https://www.nanarland.com/media/cache/resolve/front_film_single_cover/uploads/films/5e8b565c69467-sharknado-jaquette.jpg"
                        />
                </div>
            </section>
            <section>
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d754328.9782755615!2d-118.82056673954213!3d34.00681436610494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20Californie%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1727650510360!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section>
                <section data-auto-animate>
                    <h1>Most</h1>

                </section>
                <section data-auto-animate>
                    <h1>Most</h1>
                    <h1>Iconic</h1>
                </section>
                <section data-auto-animate>
                    <h1>Most</h1>
                    <h1>Iconic</h1>
                    <h1>Moment</h1>
                </section>
                <section>
                    <div class="google-map">
                    <iframe src="https://www.youtube.com/embed/Yev__85P39c?si=MN54V2R92Dk2Wd4d&amp;clip=Ugkxk1NF77dZ0S3R2INnLtjp8ZyqfWf343Iy&amp;clipt=EK7CnwIYjvqfAg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </section>
            </section>
            <section>
                <div id="critics-consensus" class="consensus">
                    <rt-text context="heading">
                      <img src="tomato.svg" certified="false" sentiment="POSITIVE" size="1" style="width: 30rem; height: 30rem;">
                      <!-- <h2>Critics Consensus</h2> -->
                    </rt-text>
                    <!-- <p>Proudly, shamelessly, and gloriously brainless, <em>Sharknado</em> redefines "so bad it's good" for a new generation.</p>
                  </div> -->
            </section>
            <section>
                <section data-auto-animate>
                    <h1>The 10th</h1>
                </section>
                <section data-auto-animate>
                    <h1>The 10th</h1>
                    <h1>Anniversary</h1>
                </section>
                <section data-auto-animate>
                    <h1>The 10th</h1>
                    <h1>Anniversary</h1>
                    <h1>Of Sharknado</h1>
                </section>
                <section>
                            <img src="https://www.hollywoodreporter.com/wp-content/uploads/2023/08/BARBNADO_A-copy-small.jpg" style="height: 100vh;">
                </section>
                <section>
                            <img src="https://sportshub.cbsistatic.com/i/2023/08/16/494189b0-00dc-4aa4-a025-9242dee9a3a2/sharknado2.jpg" style="height: 100vh;">
                </section>
            </section>
        </div>

        import Reveal from './reveal/dist/reveal.esm.js'
        Reveal.initialize({
            hash:true
